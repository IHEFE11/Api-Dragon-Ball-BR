<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z</title>
    <!-- NORMALIZE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Elms+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
     <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/global.css">
  <link rel="stylesheet" href="/assets/css/dbz.css">
</head>

<body>      
    <Section class="content">
        <h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Dragon_Ball_Z_logo.svg">
        </h1>
        <ol id='GuerreiroList'class="Guerreiros">
            <!-- Cards dos Guerreiros -->
        </ol>
        <!-- Guerreiros -->
    <div class="add"> 
        <button id="addGuerreiro" onclick="addButton()"  type="button">
            Adicionar
        </button>
    </div>
    <section id="addScreen" class="hidden novo-guerreiro ">
    <h2>Cadastrar Novo Guerreiro</h2>
    <form id="formGuerreiro">
        <input type="text" id="name" placeholder="Nome" required>
        <input type="text" id="race" placeholder="Raça (ex: Saiyan)" required>
        <select id="gender">
            <option value="Homem">Homem</option>
            <option value="Mulher">Mulher</option>
        </select>
        <input type="text" id="imagemUrl" placeholder="URL da Imagem">
        <textarea id="description" placeholder="Descrição"></textarea>
        <button type="submit">Salvar Guerreiro</button>
    </form>
</section>
    </Section>
    
    <!-- JS -->
    <script src="/assets/javascript/z-api.js"></script>
    <script src="/assets/javascript/main.js"></script>
    
</body>

</html>
